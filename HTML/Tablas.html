<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <table border="1">
        <!--Es para crear la tabla-->
        <thead>
            <!--Es la cabecera de la tabla-->
            <tr>
                <!--Es para indicar las filas-->
                <th>Mes</th>
                <!--Contenido de las celdas y TH es solamente para la cabecera -->
                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody>
            <!--Es para ingresar el contenido de las tablas-->
            <tr>
                <td>Enero</td>
                <!--TD es para poder ingresar la informacion y esta se usaria para todo lo demas de agregar informacion en las tablas-->
                <td>$1000</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>$500</td>
            </tr>
        </tbody>
        <tfoot>
            <!--Esta seria el pie de la tabla-->
            <tr>
                <td>Suma Total</td>
                <td>1500</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

        <form><!--Es para  hacer controles interactivos y para que el usuario ingrese informacion-->

                <textarea name="" id="" cols="30" rows="10"></textarea><!--Agrega un recuadro que puede ingresar mas informacion-->
                <hr>
                <button>Aceptar</button><!--Podemos agregar el boton de acceptar de dos maneras uno esta en la linea 21 y el otro es colocando BUTTON -->
                <!---------------------------------------------------------------->
                <select><!--Esto ingresa un boton para selecionar un boton y nosotros tenemos que agregar las opciones -->

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>
    <body>
        <ul><!--UL es para ingresar una lista esta es la lista no ordenadas marcadas por un punto-->
            <li>Elemento 1</li><!--Es para ingresar los elementos de la lista-->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <hr>
        <ol><!--OL Seria la lista ordenada por los numero-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
    </body>
</html>

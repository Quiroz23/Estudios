<!DOCTYPE html>
<html>
    <head><title>Display</title></head>
    <link rel="stylesheet" href="Display.css" type="text/css">
    <body>
        <!--Separado por un bloque-->
        <p>Hola soy un bloque</p><!---P: Cada ves que pones uno se separa con un bloque-->
        <!-------------------------------------------------------------------->
        <h1>Bloque</h1><!--H1 Hasta H6:Se separa por un bloque-->
        <!-------------------------------------------------------------------->
        <div>Bloque</div><!--DIV: Se separa por un bloque-->
        <!-------------------------------------------------------------------->
        <form >Bloque</form><!--FORM; Tambien se separa por un bloque-->
        <!-------------------------------------------------------------------->
        <header>Bloque</header><!--Tambien se separa por un bloque-->
        <!-------------------------------------------------------------------->
        <footer>Bloque</footer><!---Separado por un bloque-->
        <!-------------------------------------------------------------------->
        <section>Bloque</section><!--Tambien se separa por un bloque-->
        <!--Separado por inline-->
        <!-------------------------------------------------------------------->
        <span>Hola soy un inline</span><!--SPAN: Cada ves que se coloca se separa por la una linea.-->
        <!-------------------------------------------------------------------->
        <a >Inline</a><!--Se separa por un inline-->
        <!-------------------------------------------------------------------->
        <img ><!--Se separa por un inline-->
        <!--Propiedades invicibles-->
        <!-------------------------------------------------------------------->
        <div id="Hola">hOLA</div>

       
    </body>
</html>
